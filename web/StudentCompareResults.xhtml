<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Compare Postings</title>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="compare" style ="padding-left: 25px; width:600px; height:550px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8;">
                    <center><h2>Compare Postings</h2></center><br/>
                    <div style="width:255px; height:370; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;padding-left: 25px; float:left">
                        <center><h3 style="padding-right: 25px;">#{studentCompareController.post1.firstName} #{studentCompareController.post1.lastName}</h3></center>
                        <h:panelGroup layout="block">
                            <h:form>
                                GPA:<br/><h:outputText style="width:300px" id="gpaID1" value="#{studentCompareController.post1.gpa}">
                                </h:outputText><br/><br/>

                                ACT:<br/><h:outputText style="width:300px" id="actID1" value="#{studentCompareController.post1.act}">
                                </h:outputText><br/><br/><br/>
                            </h:form>
                        </h:panelGroup>
                    </div>
                    <div style="width:270px; height:370; margin-top: 15px; padding-left: 15; float:left">
                        <center><h3>Select a Student</h3> </center>
                        <h:panelGroup layout="block">
                                <div style="margin-left: 50px;">
                                <h:dataTable id="studentResults" value="#{studentCompareController.getPost2Results()}" var="aRow"
                                 border="0" cellpadding="5" cellspacing="0">
                                    <h:column>
                                        <h3><h:outputText value="#{aRow.firstName} #{aRow.lastName}"/>&#160;&#160;&#160;</h3>
                                    </h:column>
                                    <h:column>
                                        <h:form>
                                            <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:100px; height:40px"
                                            value="Compare" action="#{studentCompareController.compare2(aRow.username)}"/>
                                            <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:100px; height:40px"
                                            value="Go to profile" action="#{studentProfileController.getProfilePage(aRow.username)}"/>
                                            
                                        </h:form>
                                    </h:column>
                                </h:dataTable>
                                </div>
                        </h:panelGroup>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
