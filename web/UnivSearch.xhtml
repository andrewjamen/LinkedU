<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Home</title>
        <style>
            .button {
                background-color: #699DB6;
                border-color: rgba(0,0,0,0.3);
                text-shadow: 0 1px 0 rgba(0,0,0,0.5);
                color: #FFF;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style ="padding-left: 25px; width:600px; height:500px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8;">
                    <center><h2>University Search</h2></center><br/>
                    <h:form>
                        Username:<br/><h:inputText style="width:300px" id="userNameID" value="#{univSearchController.theModel.username}">
                        </h:inputText><br/><br/>
                        
                        University Name:<br/><h:inputText style="width:300px" id="nameID" value="#{univSearchController.theModel.name}">
                        </h:inputText><br/><br/>
                        
                        State:<br/><h:inputText style="width:300px" id="stateID" value="#{univSearchController.theModel.state}">
                        </h:inputText><br/><br/>
                        
                        Average GPA:<br/><h:inputText style="width:300px" id="avgGpaID" value="#{univSearchController.theModel.avgGpa}" converterMessage="The format should be X.XX where X is a digit" maxlength="4">
                            <f:validateDoubleRange minimum="0.00" maximum="5.00" />
                        </h:inputText><br/><br/>
                        
                        Average ACT:<br/><h:inputText style="width:300px" id="avgActID" value="#{univSearchController.theModel.avgAct}" converterMessage="Please enter digits only">
                            <f:validateLongRange  minimum="0" maximum="36" />
                        </h:inputText><br/><br/><br/>
                        <center>
                        <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:400px; height:50px"
                            id="submitID" value="Search" action="#{univSearchController.search()}"/>
                        </center>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
