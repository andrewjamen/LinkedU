<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>University Search</title>
    </h:head>
    <h:body>
        <h2>University Search</h2><br/>
        <h:form>
            Username: <h:inputText id="userNameID" value="#{univSearchController.theModel.username}">
            </h:inputText><br/><br/>
            University Name: <h:inputText id="nameID" value="#{univSearchController.theModel.name}">
            </h:inputText><br/><br/>
            State: <h:inputText id="stateID" value="#{univSearchController.theModel.state}">
            </h:inputText><br/><br/>
            Average GPA: <h:inputText id="avgGpaID" value="#{univSearchController.theModel.avgGpa}" converterMessage="The format should be X.XX where X is a digit" maxlength="4">
                <f:validateDoubleRange minimum="0.00" maximum="5.00" />
            </h:inputText><br/><br/>
            Average ACT: <h:inputText id="avgActID" value="#{univSearchController.theModel.avgAct}" converterMessage="Please enter digits only">
                <f:validateLongRange  minimum="0" maximum="36" />
            </h:inputText><br/><br/>
            <h:commandButton id="submitID" value="Search" action="#{univSearchController.search()}"/>
        </h:form>
    </h:body>
</html>
