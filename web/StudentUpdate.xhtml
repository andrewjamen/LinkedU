<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Student Account Update</title>
        <style>
            inputStyle{
                width: 400px;
            }
        </style>    
    </h:head>
    <h:body>

        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style="width:600px; height:1300px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8;">
                    <center><h3>Student Account Update</h3></center>
                    <h:form>
                        <div style="margin-left: 50px;">
                            First Name:<br/><h:inputText style="width:300px" id="firstNameID" value="#{studentUpdateController.theModel.firstName}"/><br/><br/>

                            Last Name:<br/><h:inputText style="width:300px" id="lastNameID" value="#{studentUpdateController.theModel.lastName}"/><br/><br/>

                            Password:<h:inputSecret style="width:300px" id="passwordID" value="#{studentUpdateController.theModel.password}">  
                                <f:ajax event="keyup"/><br/>
                            </h:inputSecret><br/><br/>         

                            Confirm Password:<br/><h:inputSecret style="width:300px" id="confirmID" value="#{studentUpdateController.theModel.confirm}">
                                <f:ajax event="keyup" render="matchID"/>
                            </h:inputSecret><br/>
                            <h:outputText style="width:300px" id="matchID" escape="false" value="#{studentUpdateController.checkMatch()}"/><br/><br/>

                            Email:<br/><h:inputText style="width:300px" id="emailID" value="#{studentUpdateController.theModel.email}"/><br/><br/>    

                            Address:<br/><h:inputText style="width:300px" id="addressID" value="#{studentUpdateController.theModel.address}"/><br/><br/> 

                            City:<br/><h:inputText style="width:300px" id="cityID" value="#{studentUpdateController.theModel.city}"/><br/><br/>  

                            State:<br/><h:inputText style="width:300px" id="stateID" value="#{studentUpdateController.theModel.state}"/><br/><br/>   

                            High School:<br/><h:inputText style="width:300px" id="hsID" value="#{studentUpdateController.theModel.highSchool}"/><br/><br/>   

                            ACT Score:<br/><h:inputText style="width:300px" id="actID" value="#{studentUpdateController.theModel.act}"/><br/><br/>   

                            Cumulative GPA:<br/><h:inputText style="width:300px" id="gpaID" value="#{studentUpdateController.theModel.gpa}"/><br/><br/>   

                            Extra Curricular Activities:<br/><h:inputTextarea style="width:300px" id="extraID" rows="5" cols="50" value="#{studentUpdateController.theModel.extra}"/><br/><br/>   

                            Desired Major:<br/><h:inputText style="width:300px" id="majorID" value="#{studentUpdateController.theModel.major}"/><br/><br/>   

                            Personal Statement:<br/><h:inputTextarea id="statementID" rows="10" cols="40" value="#{studentUpdateController.theModel.statement}"/><br/><br/><br/><br/>


                            <center><h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:400px; height:50px"
                                id="submitID" value="Submit" action="#{studentUpdateController.updateUser()}"/></center>
                        </div>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
