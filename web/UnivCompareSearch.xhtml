<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Compare Postings</title>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="compare" style ="padding-left: 25px; width:800px; height:550px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8;">
                    <center><h2>Compare Postings</h2></center><br/>
                    <div style="width:255px; height:370; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;padding-left: 25px; float:left">
                        <center><h3 style="padding-right: 25px;">#{univCompareController.post1.name}</h3></center>
                        <h:panelGroup layout="block">
                            <h:form>
                                Average GPA:<br/><h:outputText style="width:300px" id="gpaID1" value="#{univCompareController.post1.avgGpa}">
                                </h:outputText><br/><br/>

                                Average ACT:<br/><h:outputText style="width:300px" id="actID1" value="#{univCompareController.post1.avgAct}">
                                </h:outputText><br/><br/><br/>
                                
                                Location<br/><h:outputText style="width:300px" id="locID1" value="#{univCompareController.post1.city}, #{univCompareController.post1.state}">
                                </h:outputText><br/><br/><br/>
                            </h:form>
                        </h:panelGroup>
                    </div>
                    <div style="width:270px; height:370px; margin-top: 15px; padding-left: 15px; float:left">
                        <center><h3>Compare To</h3> </center>
                        <h:panelGroup layout="block">
                            <h:form>
                                <div style="margin-left: 50px;">
                                University Name:<br/><h:inputText style="width:300px" id="nameID2" value="#{univCompareController.post2.name}">
                                </h:inputText><br/><br/>

                                State:<br/><h:inputText style="width:300px" id="stateID2" value="#{univCompareController.post2.state}">
                                </h:inputText><br/><br/>

                                Average GPA:<br/><h:inputText style="width:300px" id="avgGpaID2" value="#{univCompareController.post2.avgGpa}" converterMessage="The format should be X.XX where X is a digit" maxlength="4">
                                    <f:validateDoubleRange minimum="0.00" maximum="5.00" />
                                </h:inputText><br/><br/>

                                Average ACT:<br/><h:inputText style="width:300px" id="avgActID2" value="#{univCompareController.post2.avgAct}" converterMessage="Please enter digits only">
                                    <f:validateLongRange  minimum="0" maximum="36" />
                                </h:inputText><br/><br/><br/>
                                <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:100px; height:30px"
                                    id="submitID" value="Search" action="UnivCompareResults.xhtml?faces-redirect=true"/>
                                </div>
                            </h:form>
                        </h:panelGroup>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
