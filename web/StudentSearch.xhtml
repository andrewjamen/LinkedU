<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Student Search</title>
    </h:head>
    <h:body>
        <h2>Student Search</h2><br/>
        <h:form>
            Username: <h:inputText id="userNameID" value="#{studentSearchController.theModel.username}">
            </h:inputText><br/><br/>
            First Name: <h:inputText id="firstNameID" value="#{studentSearchController.theModel.firstName}">
            </h:inputText><br/><br/>
            Last Name: <h:inputText id="lastNameID" value="#{studentSearchController.theModel.lastName}">
            </h:inputText><br/><br/>
            State: <h:inputText id="stateID" value="#{studentSearchController.theModel.state}">
            </h:inputText><br/><br/>
            GPA: <h:inputText id="gpaID" value="#{studentSearchController.theModel.gpa}" converterMessage="The format should be X.XX where X is a digit" maxlength="4">
                <f:validateDoubleRange minimum="0.00" maximum="5.00" />
            </h:inputText><br/><br/>
            ACT: <h:inputText id="actID" value="#{studentSearchController.theModel.act}" converterMessage="Please enter digits only">
                <f:validateLongRange  minimum="0" maximum="36" />
            </h:inputText><br/><br/>
            <h:commandButton id="submitID" value="Search" action="#{studentSearchController.search()}"/>
        </h:form>
    </h:body>
</html>
