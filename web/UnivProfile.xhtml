<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>University Profile</title>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">
            <ui:define name="main"><br /><br /><br />
                <div id="login" style ="width:600px; height:300px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8; margin-left: 50px;">
                University Name (temp placeholder): <h:outputText style="font-size: 16px" value="#{univProfileController.univModel.name}" /><br /><br />
        
                <h2>Location</h2>
                Address: <h:outputText value="#{univProfileController.univModel.address}" /><br />
                City: <h:outputText value="#{univProfileController.univModel.city}" /><br />
                State: <h:outputText value="#{univProfileController.univModel.state}" /><br />
                
                <h2>Contact Information</h2>
                Email: <h:outputText value="#{univProfileController.univModel.email}" /><br />
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
