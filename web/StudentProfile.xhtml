<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Student Profile</title>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">
            <ui:define name="main"><br /><br /><br />
                <div id="login" style ="width:600px; height:400px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8; margin-left: 50px;">
                Student Name (temp placeholder): <h:outputText style="font-size: 16px" value="#{studentProfileController.studentModel.firstName}" />
                              <h:outputText style="font-size: 16px" value="#{studentProfileController.studentModel.lastName}" /><br /><br />
        
                <h2>Location</h2>
                Address: <h:outputText value="#{studentProfileController.studentModel.address}" /><br />
                City: <h:outputText value="#{studentProfileController.studentModel.city}" /><br />
                State: <h:outputText value="#{studentProfileController.studentModel.state}" /><br /><br />
                
                <h2>Education</h2>
                High School: <h:outputText value="#{studentProfileController.studentModel.highSchool}" /><br />
                GPA: <h:outputText value="#{studentProfileController.studentModel.gpa}" /><br />
                ACT: <h:outputText value="#{studentProfileController.studentModel.act}" /><br />
                Major: <h:outputText value="#{studentProfileController.studentModel.major}" /><br />
                
                <h2>Statement</h2>
                <h:outputText value="#{studentProfileController.studentModel.statement}" /><br />
                
                <h2>Contact Information</h2>
                Email: <h:outputText value="#{studentProfileController.studentModel.email}" /><br />
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
