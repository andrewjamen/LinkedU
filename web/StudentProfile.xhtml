<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>University Profile</title>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style ="width:600px; height:650px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8">
                    <div style="width:255px; height:370; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;padding-left: 25px; float:left">

                        <h:panelGroup layout="block">
                            <center>
                                <h:outputText style="font-size:30px; font-weight: bold;"
                                              value="#{studentProfileController.studentModel.firstName}'s Profile" />
                            </center><br/><br/>


                            <div style="padding-left:25px">
                                <h3>Location</h3>
                                Address: <h:outputText value="#{studentProfileController.studentModel.address}" /><br/>
                                City: <h:outputText value="#{studentProfileController.studentModel.city}" /><br/>
                                State: <h:outputText value="#{studentProfileController.studentModel.state}" /><br/><br/>

                                <h3>Contact Information</h3>
                                Email: <h:outputText value="#{studentProfileController.studentModel.email}" /><br/><br/>

                                <h3>Education</h3>
                                Your GPA: <h:outputText value="#{studentProfileController.studentModel.gpa}" /><br/>
                                Your ACT: <h:outputText value="#{studentProfileController.studentModel.act}" /><br/>
                                High School: <h:outputText value="#{studentProfileController.studentModel.highSchool}" /><br/>
                                Desired Major: <h:outputText value="#{studentProfileController.studentModel.major}" /><br/><br/>

                                <h3>Personal Information:</h3>
                                Extra Curricular Activities:<br/>
                                <h:outputText value="#{studentProfileController.studentModel.extra}" /><br/><br/>
                                Personal Statement:<br/>
                                <h:outputText value="#{studentProfileController.studentModel.statement}" /><br/>

                            </div>    
                        </h:panelGroup>
                    </div>
                    <center>
                        <div style="margin-top: 15px">
                            <h:panelGroup layout="block">
                                <h:outputText style="padding-right:15px; font-size:30px; font-weight: bold;"
                                              value="Profile Options"/><br/><br/><br/><br/><br/>

                                <h:form>        
                                    <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                                     value="Schedule Appointment" action="#{studentProfileController.scheduleAppt(univLoginController.theModel)}" onclick="backgroud - color:yellow"/><br/><br/><br/>

                                    <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                                     value="Request More Info" action="#{studentProfileController.requestInfo(univLoginController.theModel)}" />

                                </h:form>

                            </h:panelGroup>
                        </div>
                    </center>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
