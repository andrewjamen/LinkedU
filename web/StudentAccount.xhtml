<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Univ Account</title>
        <f:metadata>
            <f:viewAction action="#{studentNotificationsController.setStudentBean(studentLoginController.theModel)}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style ="width:600px; height:675px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8">
                    <div style="width:255px; height:370; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;float:left">
                        <h:panelGroup layout="block">
                            <center>
                                <h:outputText style="font-size:30px; font-weight: bold;"
                                              value="#{studentLoginController.theModel.firstName}'s Account" />
                            </center><br/><br/>


                            <div style="padding-left:25px">
                                <h3>Location</h3>
                                Address: <h:outputText value="#{studentLoginController.theModel.address}" /><br/>
                                City: <h:outputText value="#{studentLoginController.theModel.city}" /><br/>
                                State: <h:outputText value="#{studentLoginController.theModel.state}" /><br/><br/>

                                <h3>Contact Information</h3>
                                Email: <h:outputText value="#{studentLoginController.theModel.email}" /><br/><br/>

                                <h3>Education</h3>
                                Your GPA: <h:outputText value="#{studentLoginController.theModel.gpa}" /><br/>
                                Your ACT: <h:outputText value="#{studentLoginController.theModel.act}" /><br/>
                                High School: <h:outputText value="#{studentLoginController.theModel.highSchool}" /><br/>
                                Desired Major: <h:outputText value="#{studentLoginController.theModel.major}" /><br/><br/>

                                <h3>Personal Information:</h3>
                                Extra Curricular Activities:<br/>
                                <h:outputText value="#{studentLoginController.theModel.extra}" /><br/><br/>
                                Personal Statement:<br/>
                                <h:outputText value="#{studentLoginController.theModel.statement}" /><br/>

                            </div>
                        </h:panelGroup>
                    </div>
                    <div style="margin-top: 15px">
                        <h:panelGroup layout="block">
                            <center>
                                <h:outputText style="padding-right:15px; font-size:30px; font-weight: bold;"
                                              value="Account Tools and Notifications"/><br/><br/><br/>
                            </center>
                                <center>
                                    <h:form>
                                        <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                                         value="View Notifications (#{studentNotificationsController.number()})" action="#{studentNotificationsController.goToPage(studentLoginController.theModel.getUsername())}"/><br/><br/><br/>
                                    </h:form>
                                </center>
                            <center>
                                <h:form>

                                    <h:button style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                              value="University Search" outcome="UnivSearch.xhtml" /><br/><br/><br/>

                                    <h:button style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                              value="Update Your Information" outcome="StudentUpdate.xhtml" />
                                </h:form>
                            </center>
                        </h:panelGroup>
                    </div>            
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
