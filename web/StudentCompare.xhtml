<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Compare Postings</title>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="compare" style ="padding-left: 25px; width:600px; height:550px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8;">
                    <center><h2>Compare Postings</h2></center><br/>
                    <div style="width:255px; height:370px; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;padding-left: 25px; float:left">
                        <center><h3 style="padding-right: 25px;">#{studentCompareController.post1.firstName} #{studentCompareController.post1.lastName}</h3></center>
                        <h:panelGroup layout="block">
                            <h:form>
                                GPA:<br/><h:outputText style="width:300px" id="gpaID1" value="#{studentCompareController.post1.gpa}">
                                </h:outputText><br/><br/>

                                ACT:<br/><h:outputText style="width:300px" id="actID1" value="#{studentCompareController.post1.act}">
                                </h:outputText><br/><br/><br/>
                                
                                Location<br/><h:outputText style="width:300px" id="locID1" value="#{studentCompareController.post1.city}, #{studentCompareController.post1.state}">
                                </h:outputText><br/><br/><br/>
                                
                            </h:form>
                        </h:panelGroup>
                    </div>
                    <div style="width:270px; height:370px; margin-top: 15px; padding-left: 15px; float:left">
                        <center><h3>#{studentCompareController.post2.firstName} #{studentCompareController.post2.lastName}</h3> </center>
                        <h:panelGroup layout="block">
                            <h:form>
                                GPA:<br/><h:outputText style="width:150px" id="gpaID2" value="#{studentCompareController.post2.gpa}">
                                </h:outputText><br/><br/>

                                ACT:<br/><h:outputText style="width:150px" id="actID2" value="#{studentCompareController.post2.act}">
                                </h:outputText><br/><br/><br/>
                                
                                Location<br/><h:outputText style="width:300px" id="locID2" value="#{studentCompareController.post2.city}, #{studentCompareController.post2.state}">
                                </h:outputText><br/><br/><br/>
                            </h:form>
                        </h:panelGroup>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
